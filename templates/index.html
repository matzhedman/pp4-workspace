{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container py-5">
    <div class="row">
        <div class="mt-9 py-4 text-center">
            <div class="nav-item"><a class="nav-divnk active" href="{% url 'index' %}">Home</a></div>
            {% if user.is_authenticated %}
            <div class="nav-item">
                <a class="nav-divnk" href="{% url 'account_logout' %}">Logout</a>
            </div>
            {% else %}
            <div class="nav-item">
                <a class="nav-divnk" href="{% url 'account_signup' %}">Register</a>
            </div>
            <div class="nav-item">
                <a class="nav-divnk" href="{% url 'account_login' %}">Login</a>
            </div>
            {% endif %}
        </div>

    </div>


    {% endblock %}
