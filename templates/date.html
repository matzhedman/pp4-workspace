{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-sm-5 py-4 mx-auto">
            <form action="" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" name="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
